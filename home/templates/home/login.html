{%include "home/bootstrap.html"%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
  <div class="container mt-5">
    <form class="card col-6 mx-auto" method="post">
      {% csrf_token %}
      <h2 class=" mt-2" style="width : 50% " >Login Page</h2>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Email address</label>
          <input name="username" type="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mt-2">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>  
</body>
</html>
