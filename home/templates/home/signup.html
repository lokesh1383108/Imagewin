{%include "home/bootstrap.html"%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class ="container mt-5">
<form class="col-6  mx-auto card" method="post" >
  {% csrf_token %}
        <div class="my-2" ><h2>Sign Up</h2></div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
        {% endfor %}
{% endif %}
        <div class="mt-2">
          <label for="user_names" class = "form-label">Name</label>
          <input name="first_name" type="text" class="form-control" placeholder="Enter Your Name">      
        </div>
        <div class="form-group mt-3">
            <label for="exampleInputEmail1">Username</label>
            <input name="username"type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter  Your email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group mt-2">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        <button type="submit" class="btn btn-success mt-2">Sign Up</button>
      </form>
    </div>
    
</body>
</html>
